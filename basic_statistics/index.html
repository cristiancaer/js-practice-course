<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Basic Statistics</title>
    <link rel="stylesheet" href="/js-practice-course/styles/basic.css">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header>
        <nav class="nav">
            <i class="nav__icon fa-solid fa-house"></i>
            <a href="/index.html" class="nav__link">Home</a>
            <div class="nav__workshops">
                <a href="/js-practice-course/BEM/index.html" class="nav__link">BEM example</a>
                <a href="/js-practice-course/geometric_figures/index.html" class="nav__link">Basic geometric</a>
                <a href="/js-practice-course/discunt_price/index.html" class="nav__link"> Discount Price</a>
                <a href="/js-practice-course/basic_statistics/index.html" class="nav__link">Basic Statistics</a>
                <a href="/js-practice-course/salary_statistics/index.html" class="nav__link">Salary Statistics</a>
            </div>
            <i class="nav__icon fa-brands fa-github"></i>
            <a href="https://github.com/cristiancaer/js-practice-course" class="nav__link">Github</a>
             
        </nav>
        <section class="header-info">
            <article class="header-info__title-group">
              <h1 class="header-info__title">Basic Statistics</h1>
            </article>
            <p class="header-info__desc"> Arithmetic mean, Median and Mode </p>
        </section>
        <div class="header__decoration"></div>
    </header>
    <div class="container">
        
    <div class="basic-statis">
        <section class="basic-statis__input-area">
            <h2 class="basic-statis__subtitle"> Enter a number</h2>
            <input type="number" name="" id="basic-statis__input-number" class="basic-statis__input" placeholder="press a number then the enter key">
        </section>
        <section class="basic-statis__input-area">
            <h2 class="basic-statis__subtitle"> Number list</h2>
            <p class="basic-statis__show-field" id="basic-statis__list-numbers">[]</p>
        </section>
        <button class="button" type="button" id="basic-statis__reset-all" onclick="resetBtn()"> 
            <span class="button__text"> Reset</span>
            <i class="button__icon fa-solid fa-trash-arrow-up"></i>
        </button>
        <section class="basic-statis__result_area">
            <div class="statis-card">
                <h1 class="statis-card__title">Arithmetic mean</h1>
                <p class="statis-card__content" id="card__value-mean"></p>
                <p class="statis-card__info" id="card__info-mean"></p>
            </div>
            <div class="statis-card">
                <h1 class="statis-card__title">Median</h1>
                <p class="statis-card__content" id="card__value-median">value</p>
                <p class="statis-card__info" id="card__info-median">[]</p>
            </div>
            <div class="statis-card">
                <h1 class="statis-card__title">Mode</h1>
                <p class="statis-card__content" id="card__value-mode"></p>
                <p class="statis-card__info " id="card__info-mode"></p>
            </div>
        </section>
    </div>
    </div>
    <script src="https://kit.fontawesome.com/9057d973c9.js" crossorigin="anonymous"></script>
    <script src="./basic_statistics.js"></script>
    <script src="./main.js"></script>
</body>
</html>
